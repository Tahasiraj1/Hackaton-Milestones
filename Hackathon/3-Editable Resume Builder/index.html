<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Editable Resume Builder</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Build Your Resume</h1>
            <img src="folder/default.user.jpg" alt="profile-pic">
        </header>
        <div class="form-container">
            <form>
                <fieldset>
                    <legend>Personal Information</legend>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="phone">Phone:</label>
                    <input type="number" id="phone" name="phone" required>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob">
                    <label for="profile-pic">Upload Profile Picture:</label>
                    <input type="file" id="profile-pic" name="profile-pic" accept="image/*" required>
                </fieldset>
                <fieldset>
                    <legend>Education</legend>
                    <textarea id="education" name="education" rows="4" placeholder="List your education details here..."></textarea>
                </fieldset>
                <fieldset>
                    <legend>Work Experience</legend>
                    <textarea id="work-experience" name="work-experience" rows="4" placeholder="List your work experience here..."></textarea>
                </fieldset>
                <fieldset>
                    <legend>Skills</legend>
                    <textarea id="skills" name="skills" rows="4" placeholder="List your skills here..."></textarea>
                </fieldset>
                <button type="button" id="generate-resume">Generate</button>
            </form>
        </div>
        <div id="generated-resume"></div>
        <script src="main.js"></script>
    </body>
</html>
